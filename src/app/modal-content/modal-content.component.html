<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create workout</h4>
  </div>
  <div class="modal-body">
    <div
      style="
        width: 100%;
        flex-direction: column;
        display: flex;
        align-items: center;
      "
    >
      <span>Create exercise</span>
      <mat-form-field
        appearance="fill"
        class="select"
        style="width: 60%; margin-top: 10px"
      >
        <mat-label>Workout types</mat-label>
        <mat-select
          ngForm
          exercise
          [(value)]="type"
          (selectionChange)="onTypeChange($event.value)"
          #typesForm="ngForm"
          name="workout-types"
        >
          <mat-option value="0"></mat-option>
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="select" style="width: 60%">
        <mat-label>Excercises</mat-label>
        <mat-select
          ngForm
          [(value)]="exercise"
          (selectionChange)="onExerciseChange($event.value)"
          #excercisesForm="ngForm"
          name="excercises"
        >
          <mat-option value="0"></mat-option>
          <mat-option
            *ngFor="let excercise of currentExercises"
            [value]="excercise.value"
          >
            {{ excercise.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <form class="input-form" style="width: 60%">
        <mat-form-field class="input-full-width">
          <mat-label>Number of repetitions</mat-label>
          <input
            matInput
            [(value)]="numberOfRepetition"
            (input)="numberOfRepetition = $event.target.value"
          />
        </mat-form-field>
      </form>
      <button
        mat-raised-button
        color="primary"
        class="search-button"
        (click)="saveExercise()"
      >
        Save
      </button>
    </div>
    <div style="width: 50%; float: left">
      <form class="input-form" style="width: 60%">
        <mat-form-field class="input-full-width">
          <mat-label>Exercise name</mat-label>
          <input
            matInput
            [(value)]="excerciseName"
            (input)="excerciseName = $event.target.value"
          />
        </mat-form-field>
      </form>
      <mat-form-field class="select">
        <mat-label>Difficulty</mat-label>
        <mat-select (selectionChange)="onDifficultyChange($event.value)">
          <mat-option value="0"></mat-option>
          <mat-option
            *ngFor="let difficulty of difficulties"
            [value]="difficulty.value"
          >
            {{ difficulty.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <app-drag-and-drop-list
        [list]="createdExercises"
      ></app-drag-and-drop-list>
      <button
        (click)="passBack()"
        color="primary"
        mat-raised-button
        class="search-button"
      >
        Create workout
      </button>
    </div>
  </div>
</div>
