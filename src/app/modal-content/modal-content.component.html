<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create workout</h4>
  </div>
  <div class="modal-body">
    <div style="width: 100%; display: flex">
      <mat-form-field
        appearance="fill"
        class="select"
        style="width: 200px; position: absolute; margin-left: 25%"
      >
        <mat-label>Workout types</mat-label>
        <mat-select
          ngForm
          exercise
          [(value)]="type"
          (selectionChange)="onTypeChange($event.value)"
          #typesForm="ngForm"
          name="workout-types"
        >
          <mat-option value="0"></mat-option>
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div
    style="
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
    "
  >
    <app-drag-and-drop-list
      [exercisesList]="currentExercises"
      [createdList]="createdExercises"
    ></app-drag-and-drop-list>
  </div>
  <div
    style="
      width: 50%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
      margin-left: 35%;
    "
  >
    <form class="input-form" style="width: 150px">
      <mat-form-field class="mat-form-field">
        <mat-label>Workout name</mat-label>
        <input
          matInput
          [(value)]="excerciseName"
          (input)="excerciseName = $event.target.value"
        />
      </mat-form-field>
    </form>
    <mat-form-field class="select">
      <mat-label>Difficulty</mat-label>
      <mat-select (selectionChange)="onDifficultyChange($event.value)">
        <mat-option value="0"></mat-option>
        <mat-option
          *ngFor="let difficulty of difficulties"
          [value]="difficulty.value"
        >
          {{ difficulty.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      (click)="passBack()"
      color="primary"
      mat-raised-button
      class="search-button"
    >
      Create workout
    </button>
  </div>
</div>
