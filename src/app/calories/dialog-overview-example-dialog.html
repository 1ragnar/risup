<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Calories</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div
      style="
        width: 50%;
        float: left;
        flex-direction: column;
        display: flex;
        align-items: center;
      "
    >
      <form class="input-form" style="width: 60%">
        <!--<mat-form-field class="input-full-width">
          <mat-label>Food Name</mat-label>-->
          <h4 class="modal-title" id="modal-basic-title">Food Name</h4>
          <input matInput (input)="foodname = $event.target.value" placeholder="Ex: Apple"/>
        <!--</mat-form-field>
        <mat-form-field class="input-full-width">
          <mat-label>Food Name</mat-label>
        </mat-form-field>-->
          <h4 class="modal-title" id="modal-basic-title">Num Calories</h4>
          <input matInput (input)="numCalories = $event.target.value" placeholder="Ex: 52"/>Kcal
      </form>
      <button mat-raised-button color="primary" class="search-button" (click)="add()">
        Add
      </button>
    </div>
    <div style="width: 50%; float: left"></div>
    <!-- <button (click)="passBack()" type="submit" class="btn btn-primary w-100">
      Pass back
    </button> -->
  </div>
</div>
