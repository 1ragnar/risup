<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{data.image}} style="width: 259px; height:173px;">
    <mat-card-actions>
        <button mat-raised-button color={{data.difficulty}} [disabled]="true" >{{data.difficulty}}</button>
        <button mat-raised-button color="Recommended" *ngIf="data.recommended" [disabled]="true">Recommended</button>
    </mat-card-actions>
</mat-card>
