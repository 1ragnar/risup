<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="/assets/img/exerciseTest.jpg">
    <mat-card-actions>
        <button mat-raised-button color={{data.difficulty}}>{{data.difficulty}}</button>
        <button mat-raised-button color="Recommended" *ngIf="data.recommended">Recommended</button>
    </mat-card-actions>
</mat-card>
