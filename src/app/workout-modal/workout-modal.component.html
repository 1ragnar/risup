<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <p>{{ data.name }}</p>
  <p>{{ data.difficulty }}</p>
  <ul>
    <li *ngFor="let exer of data.exercise">
      <p>{{ exer.exercisesName }}</p>
    </li>
  </ul>
</div>
<div mat-dialog-actions align="right">
  <button class="mat-raised-button" (click)="onNoClick()">End trainning</button>
</div>
